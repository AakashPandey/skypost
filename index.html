<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#fff"/>
    <title>SkyPost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script src="script/jq.js"></script>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">

</head>
<body>
    <header>SkyPost</header>
    <div id="main">
        <div id="input">
            <select>
                <option value="1">GET</option>
                <option value="1">POST</option>
                <option value="1">FUK</option>
            </select>
            <div id="actOne">
                
                <!-- <p id="url_lab">Enter api address</p> -->
                <input id="url" placeholder="Enter api url" value="http://"><br>
                <div class="param">
                    <input class="left_in" placeholder="key">
                    <input class="right_in" placeholder="value">
                    <button class="ctrl" onclick="newParam();">+</button>
                </div>
            </div>
            <button class="nav_button" onclick="run();">continue</button>
        </div>


    </div>
</body>
    <script src="script/main.js"></script>
</html>
